<section class="main">
  <app-input [itemToBeEdited]="itemToBeEdited"> </app-input>
  <div class="container">
    <div class="lista">

      <div class="header-lista">
        <h4 class="title-list">Shopping List</h4>
        <button class="btn-header" (click)="clearList()">
          <small>Clear List</small>
        </button>
      </div>

      <h4 class="title-list">Shopping List</h4>
      <div *ngIf="shoppingList.length !== 0; else noItems">
        <div *ngFor="let item of shoppingList">
          <app-item
            [item]="item"
            (emittingItemToEdit)="editItem($event)"
            (emittingItemToDelete)="deleteItem($event)">
          </app-item>
        </div>
      </div>

      <ng-template #noItems>
        <small>No Items in the List.</small>
      </ng-template>
    </div>
  </div>
</section>
